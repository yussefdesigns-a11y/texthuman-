
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextGuard - نظام تحليل المحتوى</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#097c7c",
                        "primary-dark": "#065f5f",
                        "primary-light": "#e7f3f3",
                        "background-light": "#f9fafb",
                    },
                    fontFamily: { "display": ["Manrope", "sans-serif"] },
                    boxShadow: { "soft": "0 4px 20px rgba(0,0,0,0.03)", "glow": "0 0 15px rgba(9, 124, 124, 0.2)" }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Manrope', sans-serif; overflow-x: hidden; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .custom-scroll::-webkit-scrollbar { width: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        
        #protocol-warning {
            display: none; position: fixed; inset: 0; background: #fff; z-index: 10000;
            flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 2rem;
        }
        
        #server-warning {
            display: flex; position: fixed; inset: 0; background: #fff; z-index: 9999;
            align-items: center; justify-content: center; text-align: center; padding: 2rem;
            transition: opacity 0.5s ease-out;
        }
        body.app-loaded #server-warning { opacity: 0; pointer-events: none; }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "react/": "https://esm.sh/react@19.0.0/",
    "@google/genai": "https://esm.sh/@google/genai@1.37.0",
    "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.0.379",
    "mammoth": "https://esm.sh/mammoth@1.8.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-background-light text-slate-900 min-h-screen">
    <!-- تنبيه بروتوكول file:// -->
    <div id="protocol-warning">
        <div class="max-w-md">
            <span class="material-symbols-outlined text-red-500 text-6xl mb-4">warning</span>
            <h2 class="text-xl font-bold mb-2">تنبيه: لا يمكن تشغيل التطبيق مباشرة</h2>
            <p class="text-slate-600 mb-4">بسبب قيود المتصفح، يجب تشغيل هذا الملف باستخدام خادم محلي (Local Server) وليس عن طريق النقر المزدوج على الملف.</p>
            <code class="bg-slate-100 p-2 rounded text-sm block mb-4 text-left">npx serve .</code>
        </div>
    </div>

    <!-- شاشة التحميل -->
    <div id="server-warning">
        <div class="max-w-md">
            <div class="text-[#097c7c] mb-4"><span class="material-symbols-outlined text-6xl animate-pulse">shield_person</span></div>
            <h1 class="text-2xl font-bold mb-2 tracking-tight">جاري تهيئة النظام...</h1>
            <p class="text-slate-500 mb-6 text-sm">يتم الآن مزامنة البروتوكولات اللغوية وأدوات التشخيص.</p>
        </div>
    </div>

    <div id="root"></div>

    <script>
        // فحص ما إذا كان المتصفح يستخدم بروتوكول file://
        if (window.location.protocol === 'file:') {
            document.getElementById('protocol-warning').style.display = 'flex';
        }
    </script>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
